<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pim V</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <script src="src/index.js"></script>
</head>
<body>

    <header>
        <h1>Control.Net</h1>
    </header>

    <main>
        <div class="title">
            <h2>Sistema de Agendamentos</h2>
            <span>Lista de tarefas</span>
        </div>

        <div class="card">
            <div class="lineinput">
                <label>Equipamento</label>
                <input type="text" id="equipamento" placeholder="Nome do equipamento">
            </div>
            <div class="lineinput">
                <label>Quantidade</label>
                <input type="number" id="quantidade" placeholder="Quantidade do equipamento">
            </div>
            <div class="lineinput">
                <label>Reserva</label>
                <input type="text" id="reserva" placeholder="Reserva do equipamento">
            </div>
            <div class="lineinput">
                <label>Data</label>
                <input type="date" id="data" placeholder="Data da Reserva">
            </div>
            

            <button onclick="product.save()" id="btn1">Reservar</button>
            <button onclick="product.cancel()">Cancelar</button>
            
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Equipamento</th>
                    <th>Quantidade</th>
                    <th>Reserva</th>
                    <th>Data</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
            
        </div>    
    </main>
   
</body>
</html>
